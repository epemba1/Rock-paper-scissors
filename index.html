<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
        <p class="move-title">Rock Paper Scissors</p>
        <p style="margin-bottom: 40px;">Please select one !</p>
        <div class="moves">
            <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
            <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
            <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
        </div>

        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score">Score</p>

        <button class="score-button" onclick="resetScore();">Reset Score</button>
    </div>

    <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
